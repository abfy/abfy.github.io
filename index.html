<html>
  <head>
    <title>LiteRoomJS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
      <h1 class="title">LiteRoomJS</h1>
      <div class="main">

        <section class="left-col">
          <a id="download-link" download="image.png" href="#">
            <button>Download Image</button>
          </a>
          <button id="undo-btn">Undo Action</button>
          <button id="reset-btn">Reset Filters</button>
        </section>

        <section class="mid-col">
            <input type="file" id="image-upload" name="imageUpload"/>
          <canvas id="canvas-image" width="800" height="600"></canvas>
        </section>

        <section class="right-col">
            <input id="grayscale" type="range" min="0" max="100">Grayscale</input>
            <input id="sepia" type="range" min="0" max="100">Sepia</input>
            <input id="contrast" type="range" min="0" max="100">Contrast</input>
            <input id="brightness" type="range" min="0" max="100">Brightness</input>
            <input id="saturation" type="range" min="0" max="100">Saturation</input>
            <input id="opacity" type="range" min="0" max="100">Opacity</input>
            <input id="invert" type="range" min="0" max="100">Invert</input>
        </section>

      </div>
  </body>
  <footer>
    <img id="default-image" crossOrigin="Anonymous" hidden src="http://res.cloudinary.com/dn1agy1ea/image/upload/v1496105546/71t-ACpwDjL_trsogh.jpg"</img>
    <script type="application/javascript" src="literoom.js"></script>
  </footer>
</html>
