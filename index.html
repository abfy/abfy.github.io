<html>
  <head>
    <title>LiteRoomJS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdn.muicss.com/mui-0.9.16/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.9.16/js/mui.min.js"></script>
    <link rel="stylesheet" href="assets/index.css">
  </head>

  <body>
      <h1 class="title">LiteRoomJS</h1>
      <h2 class="subtitle">Upload, edit, and download your favorite images.</h2>
      <div class="main">

        <section class="left-col">
          <label for="image-upload" class="custom-file-upload">
            UPLOAD IMAGE
          </label>
          <input id="image-upload" type="file"/>
          <a id="download-link" download="image.png" href="#">
            <button class="mui-btn mui-btn--accent">Download Image</button>
          </a>
          <button id="rotate-image" class="mui-btn">Rotate Image</button>
        </section>

        <section class="mid-col">
          <canvas id="canvas-image" width="1200" height="1000"></canvas>
        </section>

        <section class="right-col">
            <input id="grayscale" type="range" min="0" max="100">Grayscale</input>
            <input id="sepia" type="range" min="0" max="100">Sepia</input>
            <input id="contrast" type="range" min="0" max="100">Contrast</input>
            <input id="brightness" type="range" min="0" max="100">Brightness</input>
            <input id="saturate" type="range" min="0" max="100">Saturate</input>
            <input id="opacity" type="range" min="0" max="100">Opacity</input>
            <input id="invert" type="range" min="0" max="100">Invert</input>
            <button id="reset-btn" class="mui-btn mui-btn--danger">Reset Filters</button>
        </section>

      </div>
  </body>
  <footer>
    <p>Photograph by Rinko Kiwauchi. </p>
    <p>Code by <a href="https://www.github.com/gillespiecd/literoomjs">
      gillespiecd.</a></p>
    <img id="default-image" crossOrigin="Anonymous" hidden src="http://www.nybooks.com/wp-content/uploads/2016/11/eggleston-tomatoes.jpg"</img>
    <script type="application/javascript" src="literoom.js"></script>
  </footer>
</html>
