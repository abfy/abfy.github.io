<html>
  <head>
    <title>LiteRoomJS</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
      <h1 class="title">LiteRoomJS</h1>
      <div class="main">
        <section class="left-col">
          <h2>Filters</h2>
          <button value="BW">Black and White</button>
          <button value="Sepia">Sepia</button>
          <button value="Cyanotype">Cyanotype</button>
        </section>
        <section class="mid-col">
          <form class="image-upload">
            <input type="text" placeholder="Image URL"></input>
            <input type="submit"></input>
          </form>
          <button value="Upload">Upload Image</button>
          <canvas id="canvas-image" width="800" height="600"></canvas>
        </section>
        <section class="right-col">
          <h2>Sliders</h2>
          <input type="range">Contrast</input>
          <input type="range">Brightness</input>
          <input type="range">Saturation</input>
        </section>
      </div>
  </body>
  <footer>
    <img id="default-image" hidden src="http://res.cloudinary.com/dn1agy1ea/image/upload/v1496105546/71t-ACpwDjL_trsogh.jpg"</img>
    <script type="application/javascript" src="literoom.js"></script>
  </footer>
</html>
